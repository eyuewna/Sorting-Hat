<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="assets/CSS/page1.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <!-- You can put your image here or use CSS to set the background image -->
    </div>
    <div class="right-section">
      <div class="content">
        <h1>SORTING HAT</h1>
        <div class="buttons">
          <button id="beginButton" onmouseover="playClickSound()">SORT ME</button>
          <button id="returnButton" onmouseover="playClickSound()">EXIT</button>
          <button id="helpButton" onclick="toggleHelp()" onmouseover="playClickSound()">HELP</button>
        </div>
      </div>
    </div>
    <a href="index.html" class="upper-left-link">Hogwarts</a>
  </div>
  <audio id="backgroundMusic" autoplay>
    <source src="assets/sounds/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <img src="assets/images/sound-icon.png" id="soundIcon" onclick="toggleMute()">
  <audio id="clickSound">
    <source src="assets/sounds/clicksound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="assets/JS/page1.js"></script>
</body>
</html>
